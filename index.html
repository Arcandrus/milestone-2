<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Magic: the Gathering Memory Game">
  <!-- Bootstrap Import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom Style Import -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Magic: the Gathering Memory Game</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <div id="gameContainer">
    <h1>Magic: the Gathering Memory game!</h1>
    <!-- Difficulty Selection -->
    <div id="buttons" class="row">
      <div id="startEasy" class="button col-3" onclick="startGame('easy')">Easy<Br>4 Pairs</div>
      <div id="startMedium" class="button col-3" onclick="startGame('medium')">Medium<br>6 Pairs</div>
      <div id="startHard" class="button col-3" onclick="startGame('hard')">Hard<br>8 Pairs</div>
    </div>

    <!-- HUD Container -->
    <div id="scoring" class="row justify-content-center col-12">
      <div id="timerDisplay" class="justify-content-center col-4">Time: </div>
      <div id="matchDisplay" class="justify-content-center col-4">Matches: </div>
    </div>

    <!-- Cards Container -->
    <div id="cardContainer" class="row justify-content-center col-12"></div>
    <div id="winDisplay" class="row justify-content-center col-12"></div>
  </div>

  <script src="game.js"></script>

  <!-- Bootstrap Javascript Enabled -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
