<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Magic: the Gathering Memory Game">
  <!-- Bootstrap Import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom Style Import -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Magic: the Gathering Memory Game</title>
</head>

<body class="d-flex min-vh-100">

  <div id="gameContainer">
    <h1>Magic: the Gathering Memory game!</h1>
    <!-- Colorblind Checkbox -->
    <input type="checkbox" id="colorblind" onclick="colorblindMode()"> Colorblind Mode</checkbox>
    <!-- Difficulty Selection -->
    <div id="buttons" class="row">
      <div id="startEasy" class="easy button col-3" onclick="startGame('easy')">Easy<Br>4 Pairs</div>
      <div id="startMedium" class="medium button col-3" onclick="startGame('medium')">Medium<br>6 Pairs</div>
      <div id="startHard" class="hard button col-3" onclick="startGame('hard')">Hard<br>8 Pairs</div>
      <div id="highScoreButton" class="highScore button" onclick="displayHighScore()">See
        your<br>high scores!</div>
      </button>
    </div>

    <!-- HUD Container -->
    <div id="scoring" class="row d-flex justify-content-center">
      <div id="winDisplay" class="row justify-content-center col-12"></div>
      <div id="timerDisplay" class="justify-content-center col-3">Time: </div>
      <div id="matchDisplay" class="justify-content-center col-3">Matches: </div>
    </div>

    <!-- Cards Container -->
    <div id="cardContainer" class="row justify-content-center col-12"></div>
  </div>

  <!-- High Score Modal-->
  <div class="modal" id="displayHighScore" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">High Scores!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row col-12 modal-body">
          <div class="row">
            <div class="col-3">Easy</div>
            <div class="col-3">Medium</div>
            <div class="col-3">Hard</div>
          </div>
          <div class="row">
            <div id="easyHighScores" class="col-3"></div>
            <div id="mediumHighScores" class="col-3"></div>
            <div id="hardHighScores" class="col-3"></div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Save High Score Modal-->
  <div class="modal" id="saveHighScore" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">High Scores!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row col-12 modal-body">
          <div class="col-12">First Name:</div>
          <input type="text" id="fName" name="fName" class="row col-3">
          <div id="scoreToSave" class="col-12"></div>
          <div id="submitScore" class="col-12">
            <div class="submit button col-3" onclick="saveScore(fName.value, score, difficulty)">Submit!</div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Game Engine -->
  <script src="game.js"></script>

  <!-- Bootstrap Javascript Enabled -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
